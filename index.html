<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/login-style.css"/>

</head>
<body>
<div class="container" style="padding: 200px;">
    <div class="col-lg-12 logo">
        <a href="http://www.jikexueyuan.com/" target="_blank" style="display: inline-block;"><img
                src="img/logo.png"/></a>
    </div>
    <div class="col-lg-12 login-form" >
        <form style="background: #e7e7e7" action="main.html">
            <div class="col-lg-12 title"><h2>登录</h2></div>

            <label></label>
            <input class="form-control formheight" placeholder="手机 / 用户名 / 密码" required/>
            <input class="form-control formheight margintop-10" placeholder="输入6~32密码" type="password" required/>
            <input class="btn btn-success btn-block formheight margintop-10" type="submit" value="登录"/>

        </form>
    </div>
</div>
</body>
</html>
